	<h2>Difficulty & Mood:</h2>
	<div class="txtSlideLeft">EASY &lArr;</div><div class="txtSlideRight">&rArr; HARD</div>
	<div data-role="fieldcontain">
			<input type="range" name="moodVal" id="moodVal"  min="0" max="100" value="50" />
	</div>
	<div class="txtSlideLeft">BORING &lArr;</div><div class="txtSlideRight">&rArr; INTERESTING </div>
	<div data-role="fieldcontain">
		<input type="range" name="moodVal_1" id="moodVal_1"  min="0" max="100" value="50" />
	</div>
	<button type="button" id="moodSubBtn">REGISTER DIFF/MOOD</button>
	<!-- END MOOD -->

	<button type="button" id="voteBtn3" value="3">Option C</button>
	<button type="button" id="voteBtn4" value="4">Option D</button>
	</div>
