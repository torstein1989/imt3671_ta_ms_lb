<!DOCTYPE HTML>
<html>
<head>
<title>TeacherFeed</title>
	<!-- Scripts -->
	<script type="text/javascript" charset="utf-8" src="js/phonegap-1.1.0.js"></script>
	<script type="text/javascript" charset="utf-8" src="js/jquery-1.7.js"></script>
	<script type="text/javascript" charset="utf-8" src="js/jquery.mobile-1.0rc3.min.js"></script>
	<script type="text/javascript" charset="utf-8" src="js/ajax.js"></script>
	<!-- CSS -->
	<link rel="stylesheet" href="css/jquery.mobile-1.0rc3.css" />
</head>

<body>
<div data-role="page">
<h1>TeacherFeed</h1>
<h6>ver. 001 beta</h6>
	<!-- START MOOD -->
	<h2>Difficulty & Mood:</h2>
	<div data-role="fieldcontain">
		<label for="moodVal">DIFFICULTY: </label>
		EASY  <input type="range" name="moodVal" id="moodVal"  min="0" max="100" value="50" data-track-theme="b" /> HARD
	</div>
	
	<div data-role="fieldcontain">
		<label for="moodVal_1">MOOD: </label>
		BORING <input type="range" name="moodVal_1" id="moodVal_1"  min="0" max="100" value="50" data-track-theme="a"/>  INTERESTING
	</div>
	
	<button type="button" id="moodSubBtn">REGISTER DIFF/MOOD</button>
	<!-- END MOOD -->
	
	<!-- START VOTE -->
	<h2>Vote on this poll: </h2>
	<h3 id="labelQuestion"></h3>
	<div data-role="fieldcontain">	
		<fieldset data-role="controlgroup" data-type="vertical">
		<legend>Choose an answer:</legend><br />
			<input type="radio" id="vote1" name="vote" value="1" /> 
			<label id="labelVote1" for="vote1">A</label>
			<input type="radio" id="vote2" name="vote" value="2" />
			<label id="labelVote2" for="vote2">B</label>
			<input type="radio" id="vote3" name="vote" value="3" /> 
			<label id="labelVote3" for="vote3">C</label>
			<input type="radio" id="vote4" name="vote" value="4" /> 
			<label id="labelVote4" for="vote4">D</label>
		</fieldset>
		<button type="button" id="voteSubBtn"> VOTE THIS</button>
	</div>
	<!-- END VOTE -->
	<br />
	<!-- 
	<a href="vote.html" data-ajax="false" type="button">LOCAL-VOTE</a>
	<a href="mood.html" data-ajax="false" type="button">MY MOOD</a>
	 -->
	<h2>Send message to presentation:</h2>
	<a href="message.html" data-ajax="false" type="button">SEND MESSAGE &rArr;</a>
	<h2>Add Poll Question:</h2> 
	<a href="qvote.html" data-ajax="false" type="button">MAKE QUESTION &rArr;</a>
</div>
</body>
</html>
