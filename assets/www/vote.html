<!DOCTYPE HTML>
<html>
<head>
<title>PhoneGap</title>
	<!-- Scripts -->
	<script type="text/javascript" charset="utf-8" src="js/phonegap-1.1.0.js"></script>
	<script type="text/javascript" charset="utf-8" src="js/jquery-1.7.js"></script>
	<script type="text/javascript" charset="utf-8" src="js/jquery.mobile-1.0rc3.min.js"></script>
	<script type="text/javascript" charset="utf-8" src="js/ajax.js"></script>
	<!-- CSS -->
	<link rel="stylesheet" href="css/jquery.mobile-1.0rc3.css" />
</head>

<body>
<div data-role="page">
	<h1>Vote on this poll: </h1>
	<div data-role="fieldcontain">	
		<fieldset data-role="controlgroup" data-type="horizontal">
		<legend>Choose a answer:</legend><br />
			<input type="radio" id="vote1" name="vote" value="1" /> 
			<label for="vote1">A</label>
			<input type="radio" id="vote2" name="vote" value="2" />
			<label for="vote2">B</label>
			<input type="radio" id="vote3" name="vote" value="3" /> 
			<label for="vote3">C</label>
			<input type="radio" id="vote4" name="vote" value="4" /> 
			<label for="vote4">D</label>
			
			<button type="button" id="voteSubBtn"> VOTE THIS</button>
		</fieldset>
	</div>
</div>
</body>
</html>
